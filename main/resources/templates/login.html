<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sweater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="fragments/header::header"></div>
<div class="container mt-5">
    <h3 class="text-center">Login</h3>
    <div th:if="${info != null}" class="alert alert-primary" role="alert">
        <div class="d-inline-flex" th:if="${info != null}" th:text="${info}"></div>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <div class="d-inline-flex" th:if="${param.error}">Invalid username and password!</div>
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        <div class="d-inline-flex" th:if="${param.logout}">You have been logged out!</div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username: </label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password: </label>
            <input type="password" class="form-control" name="password" aria-describedby="help">
            <div id="help" class="form-text">We'll never share your username and password with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/sweater/registration" class="btn btn-secondary">Registration</a>
    </form>
</div>
</body>
</html>
